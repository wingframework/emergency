<nz-form-item>
    <nz-form-label [nzRequired]="required" *ngIf="label !== false">{{ label }}
        <ng-container *ngIf="labelRemark">
            <i nz-icon nzType="question-circle" nzTheme="fill" [nzTooltipTitle]="labelRemark" nzTooltipPlacement="topLeft" nz-tooltip></i>
        </ng-container>
    </nz-form-label>
    <nz-form-control nzHasFeedback nzValidatingTip="校验中">
        <div [formGroup]="formGroup">
            <input type="password" nz-input [nzSize]="$any(size)" [placeholder]="placeholder" [nzSize]="$any(size)" [formControlName]="name" *ngIf="!disabled" [disabled]="disabled" />
            <input type="password" nz-input [nzSize]="$any(size)" [placeholder]="placeholder" [nzSize]="$any(size)" *ngIf="disabled" [disabled]="disabled " />
        </div>
    </nz-form-control>
</nz-form-item>
